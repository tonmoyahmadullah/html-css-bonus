<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Grid</title>
    <style>
        .users-container{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-row-gap: 50px;        }
        .user{
            height: 250px;
            width: 250px;
            margin: 10px;
            background-color: chocolate;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <section class="users-container">
        <div class="user" id="user-1">
            <h2>User-1</h2>
        </div>
        <div class="user" id="user-2">
            <h2>User-2</h2>
        </div>
        <div class="user" id="user-3">
            <h2>User-3</h2>
        </div>
        <div class="user" id="user-4">
            <h2>User-4</h2>
        </div>
        <div class="user" id="user-5">
            <h2>User-5</h2>
        </div>
        <div class="user" id="user-6">
            <h2>User-6</h2>
        </div>
        <div class="user" id="user-7">
            <h2>User-7</h2>
        </div>
        <div class="user" id="user-8">
            <h2>User-8</h2>
        </div>
        <div class="user" id="user-9">
            <h2>User-9</h2>
        </div>
        <div class="user" id="user-10">
            <h2>User-10</h2>
        </div>
    </section>
</body>
</html>
